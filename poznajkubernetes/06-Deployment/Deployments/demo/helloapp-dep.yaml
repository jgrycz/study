apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloapp-dep
spec:
  progressDeadlineSeconds: 16
  minReadySeconds: 15
  replicas: 2
  selector:
    matchLabels:
      app: helloapp-dep
  template:
    metadata:
      labels:
        app: helloapp-dep
    spec:
      containers:
      - name: helloapp-dep
        image: poznajkubernetes/helloapp:svc
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        ports:
        - containerPort: 8080

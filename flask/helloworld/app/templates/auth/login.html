{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>Login</h1>
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">
            Register here!
        </a>
    </p>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        <a href="{{ url_for('auth.reset_password_request') }}">Reset password</a>
    </p>
</div>
{% endblock %}
